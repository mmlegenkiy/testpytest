name: My_Github_Actions_Basics

on:
  push:
    branches:
      - main

jobs:
  my_testing:
    runs-on:  ubuntu-latest
    steps:
    - name: Print Hello Message
      run : echo "Hello World from Testing"

  my_deploy:
    runs-on: ubuntu-latest
    needs: [my_testing]
    steps:
    - name: Print Hello Message
      run : echo "Hello World from Deploy"
